# Site Info
title: "James Shih"
repository: jameshih/blog
tagline: "Blog"
description: "My name is James Shih. Checkout my personal site."
image: https://shih.app/blog/assets/m1/png
author: "James Shih"
logo_url: https://avatars0.githubusercontent.com/u/9959168?v=://avatars0.githubusercontent.com/u/9959168?v=4
locale: en_US

# Site Settings
url: https://shih.app # main url
baseurl: /blog
permalink: /:title # Post permalink
timezone: America/Austin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax: true # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
sass:
  style: :compressed

# Other Params
include: ["robots.txt"]
exclude: ["LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script"]
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
    values:
      layout: "null"
  - scope:
      type: "pages"
    values:
      layout: "page"
  - scope:
      type: "posts"
    values:
      layout: "post"

# Google analytics
google_analytics: G-MKEB791QY8
